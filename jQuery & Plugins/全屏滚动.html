<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>使用 jQuery 全屏插件</title>

	<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.css
">
	<!-- 页面样式 -->
	<style type="text/css">

	* {
		margin: 0;
		padding: 0;
		transition: all .3s ease-out;
	}

	body {
		font:14px/1.5 "PingFang SC","微软雅黑","Microsoft YaHei",Helvetica,"Helvetica Neue",Tahoma,Arial,sans-serif;
	}

	ul,li {
		list-style: none;
		padding: 0;
	}
	a {
		display: block;
		text-decoration: none;
		color: inherit;

	}

	nav {
		position: fixed;
		top: 0;
		width: 100%;
		font-weight: 300;
		background-color: #ff5e6d;
		z-index: 100; 
	}

	#menu {
		float: right;
		margin: 0;
		padding: 10px;
		color: #fff;
		
	}

	#menu li {
		display: inline-block;
	}
	#menu li:last-child {
		margin-right: 30px;
	}
	#menu li.active {
		font-weight: 400;
		opacity: 1;
		background-color: #FF6E7C;
	}
	#menu li a {
		padding: 8px 20px;
		opacity: .8;

	}
	#menu li a:hover {
		opacity: 1;
	}
	
	</style>
	<!-- 库和插件引入 -->
	<script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://cdn.staticfile.org/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="http://www.dowebok.com/demo/2014/77/js/jquery.fullPage.min.js"></script>
	<!-- 调用插件 -->
	<script type="text/javascript">

		$(function() {
			$('#container').fullpage({
				slidesColor: ['#f6846c','#ff5e6d','#88cb58','#f6846c','#f3f5f8'],
				anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
				menu: '#menu',
				// loopBottom: true;
			});
		});
		
	</script>
</head>

<body>
	<!-- 选项卡开始 -->
	<nav>
		<ul id="menu">
			<li data-menuanchor="page1" class="active"><a href="#">首页</a></li>
			<li data-menuanchor="page2"><a href="#">书单</a></li>
			<li data-menuanchor="page3"><a href="#">音乐</a></li>
			<li data-menuanchor="page4"><a href="#">爱情</a></li>
			<li data-menuanchor="page5"><a href="#">联系我们</a></li>
		</ul>
	</nav>
	<!-- 选项卡结束 -->
	<!-- 滚动页面开始 -->
	<div id="container">
		<div class="section">首屏</div>
		<div class="section">二屏</div>
		<div class="section">三屏</div>
		<div class="section">四屏</div>
		<div class="section">五屏</div>
	</div>
	<!-- 滚动页面结束	 -->

	
</body>
</html>
