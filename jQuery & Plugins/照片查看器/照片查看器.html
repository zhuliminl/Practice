<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>照片查看器</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    img {
        max-width: 100%;
    }
    
    #photo-viewer {
        position: relative;
        height: auto;
        min-width: calc(100% - 60px);
        margin: 5px 30px;
        background-color: #eee;
        border-radius: 5px;
        overflow: hidden;
    }
    
    #photo-viewer img {
        min-width: 100%;
    }
    
    #photo-viewer.is-loading:after {
        position: absolute;
        content: ' ';
        height: 80px;
        width: 80px;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0px);
        background-image: url(img/loading.gif);
        background-repeat: no-repeat;
        background-size: 80px;
        z-index: 100;
    }
    
    #thumbnails {
        position: relative;
        padding: 0px 20px;
        overflow: hidden;
    }
    
    #thumbnails a {
        float: left;
        padding: 10px;
        width: 20%;
    }
    
    #thumbnails a.active {
        border-radius: 3px;
        box-shadow: inset 0px -1px 11px 0px #888;
    }
    </style>
</head>

<body>
    <!-- 照片展示容器 -->
    <div id="photo-viewer">
    </div>
    <!-- 缩略图 -->
    <div id="thumbnails">
        <a href="img/pic1.jpg" class="thumb active"><img src="img/pic1.jpg" alt="test"></a>
        <a href="img/pic2.jpg" class="thumb"><img src="img/pic2.jpg" alt="test"></a>
        <a href="img/pic3.jpg" class="thumb"><img src="img/pic3.jpg" alt="test"></a>
        <a href="img/pic4.jpg" class="thumb"><img src="img/pic4.jpg" alt="test"></a>
        <a href="img/pic5.jpg" class="thumb"><img src="img/pic5.jpg" alt="test"></a>
    </div>
    <script type="text/javascript" src="../src/libs/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
