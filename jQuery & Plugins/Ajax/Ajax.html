<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
	<link rel="stylesheet" href="css/css.css">


	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>


</head>
<body>
	<h2>这是 Ajax</h2>
	<ul id="orders">
		<template id="order-template">
			<li>  
				<p><strong>Name : </strong>
					<input calss="edit name">
					<span class="noedit name">{{name}}</span>
					
				</p> 
				<p><strong>Drink : </strong>
					<input calss="edit drink">
					<span class="noedit drink">{{drink}}</span>
					
				</p> 
				 <button data-id='{{id}}' class='remove'>X </button> 
				 <button class="editOrder noedit">Edit</button>
				 <button class="cancelEdit edit">Cancel</button>
				 <button class="saveEdit edit">Save</button>
			</li>
		</template>
	</ul>
	<form>
		<h4>add a drink order</h4>
		<div>
			<label for="">name</label>
			<input type="text" id="name">
		</div>
		<div>
			<label for="">drink</label>
			<input type="text" id="drink">
		</div>
		<button id="add-order">add</button>
	</form>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/mustache.js"></script>

</body>
</html>
