<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>preactice</title>
</head>
<body>
	
<script type="text/javascript">

	// 不要这样
	var user = users['foo'];
	destroyUser(user);

	// 而应该这样
	var user = User.find('foo');
	user.destroy();
	


	var Controller = {	};

	// 使用一个匿名函数来封装一个作用域
	(Controller.users = function($) {
		// 
		var nameClick = function() {
			// ...
		};

		// 在页面加载的时候绑定事件监听
		$(function() {
			$('#view .name').click(nameClick);
		});
	})(jQuery)
	// 我们创建了 User 控制器，这个控制器是放在 Controller 变量下的命名空间。然后，我们使用了匿名函数封装了一个作用域，避免全局污染。当页面加载时，程序给视图元素绑定了点击事件的监听。
	
</script>

</body>
</html>
