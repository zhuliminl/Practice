<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style type="text/css">body{padding: 30px;font:40px sans-serif;}</style>
	<script type="text/javascript" src="mustache.js"></script>
	<script type="text/javascript" src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js'></script>
</head>
<body>
	<div id="target">Loading</div>
	<!-- 引入模版 -->
	<script id="template" type="x-tmpl-mustache">

		Hello {{ name }}!

	</script>

	<script type="text/javascript">
	// 测试1
	var view = {
		name: 'saul',
		age: 17,
		getAge: function() {
			return this.age;
		}
	};

	var output = Mustache.render("{{name}} spends {{getAge}}", view); 
	// 起点是对象。把对象传入带有模版语法的字符串中，最后被整合为一个干净的体现数据内容的字符串

	// console.log(output);


	// 测试2
	$(function() {
		var template = $('#template').html();
		console.log(template);
		Mustache.parse(); // 可选的
		var rendered = Mustache.render(template, {name: 'Demon'});
		console.log(rendered);
		$('#target').html(rendered);

	})


		
	</script>
</body>
</html>
