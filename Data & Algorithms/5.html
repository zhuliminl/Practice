<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5</title>
</head>
<body>
	<p>链表</p>
	<script type="text/javascript">
		
	function showTitle(title) {
		console.log('\n');
		console.log(title)
	}

	showTitle('链表的基本框架');

	function LinkedList() {
		var Node = function(element) { //Node辅助类
			this.element = element; //添加到列表的值
			this.next = null; //指向下一个节点的指针

		};

		var length = 0;
		var head = null; //首先都是空的

		this.append = function(element) {

			var node = new Node(element), //先创建一个带有指向下一个元素的类————Node
				current;

			if(head === null) { //如果加入之前为空

				head = node; //首项便是传入的这个新元素
			} else {

				current = head; //将首项赋给临时变量current，遍历来用
				while(current.next) {
					current = current.next; //形成位移，直到到达最后一项next是null
				}
				current.next = node; //将最后一项null替换成所需要传入的新元素

			}

			length ++; //记得更新长度

		};
		this.insert = function(position, element) {

			if(position >= 0 && position <= length) {

				var node = new Node(element),
					current = head,
					previous,
					index = 0;

				if(position === 0) { //在第一个位置插入

					node.next = current;
					head = node;
				} else {
					while(index++ < position) {
						previous = current;
						current = current.next;
					}

					// 中间断开，插入新元素
					node.next = current;
					previous.next = node;
				}

				length++;
				return true;

			} else {
				return false;
			}

		};
		this.removeAt = function(position) {
			if(position > -1 && position < length) {

				var current = head,
					previous,
					index = 0;

				if(position === 0) {
					head = current.next; //此时的head指向null
				} else {
					while(index++ < position) {
						previous = current;
						current = current.next;
					} 
					previous.next = current.next; //中间跳过current从而移除它
				}
				length--;
				return current.element; //返回这个元素
			} else {
				return null;
			}

		};
		this.remove = function(element) {

			// 利用上面写过的 得到对应元素位置项函数 和 移除位置项函数 来组合成移除某项函数
			var index = this.indexOf(element);
			return this.removeAt(index);

		};
		this.indexOf = function(element) {
			var current = head,
				index = 0; //设定初始的顺序值

			while(current) {
				if(element === current.element) { //比较值
					return index;
				}
				index++;
				current = current.next;
			}

			return -1;
		};
		this.isEmpty = function() {
			return length === 0;
		};
		this.size = function() {
			return length;
		};
		this.toString = function() {

			var current = head,
				strings = ' ';

			while(current) {
				strings += current.element + ' ';
				current = current.next;
			}
			return strings

		};
		this.print = function() {

		};
		this.getHead = function() {
			return head;
		}

	}

	var list = new LinkedList();
	console.log(list.isEmpty());
	list.append('郝凤');
	list.append('阿瓜');
	list.append('吉青');
	list.append('小包菜');
	list.insert(1, '郭秀丽（插入）');
	list.removeAt(0);
	list.remove('小包菜');
	console.log(list.indexOf('吉青'));
	console.log(list.toString());
	console.log(list.size());
	console.log(list.isEmpty());
	console.log(list.getHead())


	</script>
</body>
