	<script type="text/javascript">

		function showTitle(title) {

		function Dictionary() {
			var items = {};

			this.has = function(key) {
				return key in items;
			};
			this.set = function(key, value) {
				items[key] = value;
			};
			this.remove = function(key) {
				if(this.has(key)) {
					// delete key in items;
					delete items[key];
				}
			};
			this.get = function(key) {
				return this.has(key) ? items[key] : undefined;
			};
			this.value = function() {
				var values = [];
				for(var key in items) {
					if(this.has(key)) {
						values.push(items[key]);
					}
				}
				return values;
			};
			this.getItems = function() {
				return items;
			};
			this.size = function() {
				return Object.keys(items).length;
			}
		};

		function Queue() {
			var items = [];

			this.enqueue = function(elem) { //推进到队列最后一位
				items.push(elem);
			};

			this.dequeue = function() { //卸掉队列第一位
				return items.shift();
			};

			this.front = function() { //拿到队列前面的第一位
				return items[0];
			};

			this.isEmpty = function() {
				return items.length == 0;
			};

			this.size = function() {
				return items.length;
			};

			this.print = function() {
				console.log(items.toString());
			};
	    };

	    function Stack() {
	    	//栈包括怎么添加到栈顶新项，
	    	//怎么移除栈顶元素，并返回这个元素
	    	//怎么拿到栈顶元素，但不修改它
	    	//测试是否有内容
	    	//查看栈的元素个数
	    	//清除栈
	    	//打印数组
	    	var items = [];

	    	this.push = function(element) {
	    		items.push(element);			
	    	};

	    	this.pop = function() {
	    		return items.pop();
	    	};

	    	this.peek = function() {
	    		//返回最后一项
	    		return items[items.length - 1];
	    	};

	    	this.isEmpty = function() {
	    		return items.length == 0;
	    	};

	    	this.size = function() {
	    		return items.length;
	    	};

	    	this.clear = function() {
	    		return items = [];
	    	};

	    	this.print = function() {
	    		console.log(items.join('*'));
	    	};

	    };	

		showTitle('创建图类');

		function Graph() {
			var vertices = []; //顶点，顶点的名字作为键
			var adjList = new Dictionary(); //字典来储存邻接表（顶点：键；邻街顶点：值）

			//添加新顶点
			this.addVertex = function(v) { //v是顶点
				vertices.push(v); //将顶点加入到数组顶点列表去
				adjList.set(v, []); //顶点v对应的字典值为空数组
			};

			//添加顶点之间的边
			this.addEdge = function(v, w) { //w是被连接的另一个顶点
				adjList.get(v).push(w);
				adjList.get(w).push(v); //实现双向也就是无向的图
			};

			//toString方法
			this.toString = function() {
				var s = '';
				for (var i = 0; i < vertices.length; i++) {
					s += vertices[i] + ' ->'; //取出顶点
					var neighbors = adjList.get(vertices[i]); //取出邻接表的数组
					for (var j = 0; j < neighbors.length; j++) {
						s += neighbors[j] + ' ';
					}
					s += '\n'; //每轮空一行
				}
				return s;
			};

			//图的遍历
			var initializeColor = function() {

				var color = [];
				for (var i = 0; i < vertices.length; i++) {
					color[vertices[i]] = 'White';
				}
				return color;
			};

			this.bfs = function(v, callback) {

				var color = initializeColor(); //还没有被访问
				var queue = new Queue(); //新建一个队列
					queue.enqueue(v); //将起始顶点加入队列

				while(!queue.isEmpty()) {
					//当队列还不是空的
					var u = queue.dequeue(); //拿出一个顶点
					var neighbors = adjList.get(u); //拿到邻接表数组，也就是边

					color[u] = 'Grey'; //开始被访问

					for (var i = 0; i < neighbors.length; i++) {
						var w = neighbors[i]; //拿到边
						//再次确定被访问的状态
						if(color[w] === 'White') {
							color[w] = 'Grey';

							queue.enqueue(w); //加入队列，当其出列，以便完成探索

						}
					}

					color[u] = 'Black'; //都已经可以开始准备探索了

					if(callback) { //有回调函数就执行
						callback(u);
					}

				}

			};

			//使用BFS寻找最短路径
			this.BFS = function(v, callback) {

				var color = initializeColor(); //还没有被访问
				var queue = new Queue(); //新建一个队列

					d = []; //距离
					pred = []; //前溯点

					queue.enqueue(v); //将起始顶点加入队列

				for (var i = 0; i < vertices.length; i++) {
					//初始化距离
					d[vertices[i]] = 0;
					pred[vertices[i]] = null;
				}

				while(!queue.isEmpty()) {
					//当队列还不是空的
					var u = queue.dequeue(); //拿出一个顶点
					var neighbors = adjList.get(u); //拿到邻接表数组，也就是边

					color[u] = 'Grey'; //开始被访问

					for (var i = 0; i < neighbors.length; i++) {
						var w = neighbors[i]; //拿到边
						//再次确定被访问的状态
						if(color[w] === 'White') {
							color[w] = 'Grey';

							d[w] = d[u] + 1; //设置邻点的距离
							pred[w] = u; //则u就为w的前溯点了

							queue.enqueue(w); //加入队列，当其出列，以便完成探索

						}
					}

					color[u] = 'Black'; //都已经可以开始准备探索了

						if(callback) { //有回调函数就执行
							callback(u);
						}					
					}
					return { //返回了一个对象
						distances : d, //距离
						predecessors : pred //前溯点

				    }

			};

			//深度优先探索
			this.dfs = function(callback) {
				var color = initializeColor(); //初始化颜色

				for (var i = 0; i < vertices.length; i++) {
					if(color[vertices[i]] === 'White') {
						//如果顶点为白色，那就调用递归函数处理
						dfsVisit(vertices[i], color, callback);
					}
				}

			};
			var dfsVisit = function(u, color, callback) {
				color[u] = 'Grey'; //当u被发现的时候，就被标记为灰色

				if(callback) {
					callback(u);
				};

				var neighbors = adjList.get(u); //拿到邻点列表
				for (var i = 0; i < neighbors.length; i++) {

					var w = neighbors[i];

					if(color[w] === 'White') {
						dfsVisit(w, color, callback); //开始循环调用
					}
				}
				color[u] = 'Black'; //标记为被完全探索
			};
			//改进DFS 
			var time = 0;
			this.DFS = function() {
				var color = initializeColor(), //初始化颜色
					d = [],
					f = [],
					p = [];
					time = 0;

				for (var i = 0; i < vertices.length; i++) {
					d[vertices[i]] = 0;
					f[vertices[i]] = 0;
					p[vertices[i]] = null;
				}

				for (var i = 0; i < vertices.length; i++) {

					if(color[vertices[i]] === 'White') {
						//如果顶点为白色，那就调用递归函数处理
						DFSVisit(vertices[i], color, d, f, p);
					}
				}

				return { //返回我们所需要的值
					discovery : d,
					finished : f,
					predecessors : p
				}

			};
			var DFSVisit = function(u, color, d, f, p) {
				console.log('被发现的顶点' + u);
				color[u] = 'grey';

				d[u] = ++time;

				var neighbors = adjList.get(u);
				for (var i = 0; i < neighbors.length; i++) {
					var w = neighbors[i];

					if(color[w] === 'White') {
						p[w] = u;
						DFSVisit(w, color, d, f, p);
					}
				}

				color[u] = 'Black';
				f[u] = ++time;
				console.log('被探索的时间' + u);
			}
		};

		var graph = new Graph();
		var myVertices = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];

		for (var i = 0; i < myVertices.length; i++) {
			//将自己的顶点值加入这个图类中去
			graph.addVertex(myVertices[i]);

		graph.addEdge('A', 'B');
