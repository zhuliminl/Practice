	var n = 0;

	function showCurrent() {
		
		$slides.eq(n).fadeIn(2000).siblings().hide(); // 这是一个展示，其他消失的办法
		if(n === $slides.length) {
			n = 0;
		}
		n++;

	}
	
	var readyToShow = function() {

		clearInterval(interval);
