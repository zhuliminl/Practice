<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第六章__选择合适的鼠标</title>
	<style type="text/css">
		.box1 {
			width: 200px;
			height: 100px;
			background: #888;
			cursor: not-allowed;/*禁止点击的提示*/
		}

		.box2 {
			margin-top: 30px;
			width: 200px;
			height: 100px;
			background: #888;
			cursor: none;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
