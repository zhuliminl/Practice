<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二章__多重边框</title>
	<style type="text/css">
		div {
			width: 800px;
			height: 550px;
			margin: 100px;
			background-color: #888;
			box-shadow: 0 0 0 4px red,
						0 0 0 20px blue,
						0 0 0 25px green;/*注意这里是用逗号隔开的，而且外边缘的边框大小其实是包含内边框的。*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
