<!DOCTYPE html>
<html lang="en">

<body>
	<p>栈——后进先出</p>

	<script type="text/javascript">

		function showProcess(title) {
			console.log('\n');
			console.log(title);
		}


		showProcess('栈的创建');

		function Stack() {
			//栈包括怎么添加到栈顶新项，
			//怎么移除栈顶元素，并返回这个元素
			//怎么拿到栈顶元素，但不修改它
			//测试是否有内容
			//查看栈的元素个数
			//清除栈
			//打印数组
			var items = [];

			this.push = function(element) {
				items.push(element);			
			};

			this.pop = function() {
				return items.pop();
			};

			this.peek = function() {
				//返回最后一项
				return items[items.length - 1];
			};

			this.isEmpty = function() {
				return items.length == 0;
			};

			this.size = function() {
				return items.length;
			};

			this.clear = function() {
				return items = [];
			};

			this.print = function() {
				console.log(items.join('*'));
			};

		}

		var stack = new Stack;
		console.log(stack.isEmpty());
		stack.push('小石头');
		stack.push('跟着阳光');
		stack.push('梦中被坑醒');
		console.log(stack.isEmpty());
		console.log(stack.size());
		stack.print();
		console.log(stack.peek());
		stack.pop();//弹出
		console.log(stack.size());
		stack.clear();
		console.log(stack.isEmpty());
		stack.print();


		showProcess('编写十进制转换二进制的函数');

		function divideBy2(decNumber, base) {
			//创建栈，余数，输出字符串
			var remStack = new Stack(),
				rem,
				binaryString = '',
				digits = '0123456789ABCDEF';

			while(decNumber > 0) {
				rem = Math.floor(decNumber % base);
				remStack.push(rem);
				decNumber = Math.floor(decNumber / base); //循环遍历
			}			

			while(!remStack.isEmpty()) { //通过pop弹出元素的方法逐步缩减数组，最后用是否为空来进行判断 
				// binaryString += remStack.pop().toString();
				binaryString += digits[remStack.pop()];//注意这里访问字符串的方法
			}
			return binaryString;
		} 

		console.log(divideBy2(35, 16));
		console.log(divideBy2(172, 16));
		console.log(divideBy2(56, 16));
		console.log(divideBy2(2, 2));
		console.log(divideBy2(1, 3));
		console.log(divideBy2(133, 8));



	</script>
