<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>认识原型</title>
</head>

<body>
    <script>
    console.dir(Math);
    console.dir(RegExp);
    console.dir(Object);
    console.dir(Array);
    console.dir(String);
    console.dir(Date);
    console.dir(JSON);
    console.dir(Function);
    console.log('\n');

    let Person = function() {
        this.name = 'saul';
    };

    Person.prototype.sayName = function() {
        console.log(this.name)
    }

    let newPerson = new Person();
    console.dir(Person);
    console.log(newPerson);

    console.log(newPerson.__proto__ === Person.prototype); // true
    console.log(Person.prototype.constructor === Person);












    
    </script>
</body>

</html>
